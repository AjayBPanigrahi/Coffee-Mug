<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>White Coffee Mug</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="card">
        <img src="images/mug.jpg" alt="coffee mug" id="desktop-img" />
        <img src="images/mug-mobile.jpg" alt="coffee mug" id="mobile-img" />
        <div class="text-part">
          <p class="product-tag">COFFEE MUG</p>
          <h1>White Coffee Mug</h1>
          <p class="product-description">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price">
            <span>₹149</span>
            <del>₹230</del>
          </div>
          <div class="button">
            <img src="images/icon-cart.png" alt="" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
